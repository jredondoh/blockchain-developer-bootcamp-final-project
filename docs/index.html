<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFTs For Friends</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

<body>
  <h1>NFTs that can be shared!</h1>

  <!-- Connect to MetaMask Wallet -->
  <button id="mm-connect">Connect to MetaMask</button>

  <!-- Read blockchain state -->
  <button id="bc-state-read">Read blockchain state</button>

  <!-- Register in Dapp -->
  <button id="sc-register-in">Register in Dapp</button>

  <!-- NFT1 -->
  <p>
  <div id="nft1-info"><b>NFT1</b></div>
  <div>
    <button id="nft1-acquire">Acquire NFT</button>
  </div>
  <div>
    <button id="nft1-acquire-shared">Acquire NFT shared</button>
    <input id="nft1-acquire-shared-input" type="string" placeholder="Provide friend's address" />
  </div>
  </p>

  <!-- NFT2 -->

  </p>

  <!-- NFT3 -->

  <div id="nft3-info"><b>NFT3</b></div>

    <button id="nft3-acquire">Acquire NFT</button>
  </div>
  <div>
    <button id="nft3-acquire-shared">Acquire NFT shared</button>

  </p>

  <!-- NFT4 -->

  <div id="nft4-info"><b>NFT4</b></div>

    <button id="nft4-acquire">Acquire NFT</button>
  </div>
  <div>
    <button id="nft4-acquire-shared">Acquire NFT shared</button>
    <input id="nft4-acquire-shared-input" type="string" placeholder="Provide friend's address" />
  </div>
  </p>

</body>
